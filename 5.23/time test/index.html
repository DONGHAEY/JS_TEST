<!DOCTYPE html>
<html lang="ko">
<head>
	<title>What time is it?</title>
	<style>
		body {
			font-size:2em;
			text-align:center;
		}
	</style>
</head>
	
<body>
	<script>
			var now = new Date();
			var display = now.toLocaleTimeString();
			document.write("현재 시각은 "+display);
			
	</script>
</body>
</html>
